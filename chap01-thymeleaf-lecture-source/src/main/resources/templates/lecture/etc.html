<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>test</h1>

    <h2>th:with</h2>
    <h3>지역변수를 지정해서 쓸 수 있다.</h3>
    <th:block th:with="start = ${ selectCriteria.startPage }, last = ${ selectCriteria.endPage }">
        <th:block th:each="page : ${ #numbers.sequence(start,last)}">
            <th:block th:if="${ selectCriteria.pageNo eq page }">
                <button th:text="${ page }" disabled></button>
            </th:block>
            <th:block th:if="${ selectCriteria.pageNo ne page }">
                <button th:text="${ page }"></button>
            </th:block>
        </th:block>
    </th:block>
</body>
</html>
